<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="" />Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1>Top NCS - No Copyright Sounds</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img alt="1" />
            <span class="songName">After The End</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05:34<i
                  id="0"
                  class="songItemPlay fa-regular fa-circle-play"
                ></i
              ></span>
            </span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">After The End</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05:34<i
                  id="1"
                  class="songItemPlay fa-regular fa-circle-play"
                ></i
              ></span>
            </span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">After The End</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05:34<i
                  id="2"
                  class="songItemPlay fa-regular fa-circle-play"
                ></i
              ></span>
            </span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">After The End</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05:34<i
                  id="3"
                  class="songItemPlay fa-regular fa-circle-play"
                ></i
              ></span>
            </span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">After The End</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05:34<i
                  id="4"
                  class="songItemPlay fa-regular fa-circle-play"
                ></i
              ></span>
            </span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">After The End</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05:34<i
                  id="5"
                  class="songItemPlay fa-regular fa-circle-play"
                ></i
              ></span>
            </span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <!-- fontawesome icons -->
        <i id="previous" class="fa fa-step-backward fa-3x"></i>
        <i class="fa fa-regular fa-circle-play fa-3x" id="masterPlay"></i>
        <i id="next" class="fa fa-step-forward fa-3x"></i>
      </div>

      <div class="songInfo">
        <img src="play.gif" width="42px" id="gif" />
        <span id="masterSongName"></span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
